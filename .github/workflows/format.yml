name: Format Check

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm ci

            - name: Prettier check
              run: npx prettier --check .
